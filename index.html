<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源开中国</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px 0 rgba(31, 38, 135, 0.5);
        }

        .weather-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .gradient-text {
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .feature-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .feature-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="text-white">
    <!-- 头部导航 -->
    <header class="py-6">
        <div class="container mx-auto px-4">
            <div class="glass-effect p-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-4xl font-bold gradient-text">源开中国</h1>
                    <div class="text-right">
                        <div id="current-date" class="text-lg font-semibold mb-2"></div>
                        <div id="current-time" class="text-sm opacity-80"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 pb-8">
        <!-- 天气信息 -->
        <div class="glass-effect p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold mb-2">
                        <i class="fa fa-map-marker mr-2"></i>福州天气
                    </h2>
                    <div id="weather-info" class="flex items-center space-x-4">
                        <div class="weather-icon text-4xl">
                            <i id="weather-icon" class="fa fa-sun-o"></i>
                        </div>
                        <div>
                            <div id="weather-temp" class="text-3xl font-bold">加载中...</div>
                            <div id="weather-desc" class="text-lg opacity-80">获取天气信息中</div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div id="weather-humidity" class="text-sm opacity-80 mb-1">湿度: --</div>
                    <div id="weather-wind" class="text-sm opacity-80">风速: --</div>
                </div>
            </div>
        </div>

        <!-- 功能模块网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 游戏模块 -->
            <div class="glass-effect p-6 card-hover feature-card cursor-pointer" onclick="openGame()">
                <div class="text-center">
                    <div class="text-5xl mb-4 text-orange-400">
                        <i class="fa fa-gamepad"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">卡牌游戏</h3>
                    <p class="text-sm opacity-80">体验经典卡牌对战游戏</p>
                </div>
            </div>

            <!-- 计算器 -->
            <div class="glass-effect p-6 card-hover feature-card cursor-pointer" onclick="openCalculator()">
                <div class="text-center">
                    <div class="text-5xl mb-4 text-green-400">
                        <i class="fa fa-calculator"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">计算器</h3>
                    <p class="text-sm opacity-80">便捷的在线计算工具</p>
                </div>
            </div>

            <!-- 笔记本 -->
            <div class="glass-effect p-6 card-hover feature-card cursor-pointer" onclick="openNotepad()">
                <div class="text-center">
                    <div class="text-5xl mb-4 text-blue-400">
                        <i class="fa fa-edit"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">记事本</h3>
                    <p class="text-sm opacity-80">随时记录你的想法</p>
                </div>
            </div>

            <!-- 时钟 -->
            <div class="glass-effect p-6 card-hover feature-card">
                <div class="text-center">
                    <div class="text-5xl mb-4 text-purple-400">
                        <i class="fa fa-clock-o"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">时钟</h3>
                    <div id="digital-clock" class="text-2xl font-mono"></div>
                </div>
            </div>

            <!-- 日历 -->
            <div class="glass-effect p-6 card-hover feature-card">
                <div class="text-center">
                    <div class="text-5xl mb-4 text-pink-400">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">日历</h3>
                    <div id="calendar-info" class="text-lg"></div>
                </div>
            </div>

            <!-- 待办事项 -->
            <div class="glass-effect p-6 card-hover feature-card cursor-pointer" onclick="openTodo()">
                <div class="text-center">
                    <div class="text-5xl mb-4 text-yellow-400">
                        <i class="fa fa-list-ul"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">待办事项</h3>
                    <p class="text-sm opacity-80">管理你的日常任务</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 计算器弹窗 -->
    <div id="calculator-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="glass-effect p-6 max-w-sm w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">计算器</h3>
                <button onclick="closeCalculator()" class="text-white hover:text-red-400 text-xl">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="bg-black/30 p-4 rounded-lg mb-4">
                <input type="text" id="calc-display" readonly
                    class="w-full bg-transparent text-right text-2xl font-mono text-white outline-none" value="0">
            </div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="clearCalc()"
                    class="calc-btn bg-red-500 hover:bg-red-600 p-3 rounded-lg text-white font-bold">C</button>
                <button onclick="deleteLast()"
                    class="calc-btn bg-orange-500 hover:bg-orange-600 p-3 rounded-lg text-white font-bold">←</button>
                <button onclick="appendToCalc('/')"
                    class="calc-btn bg-blue-500 hover:bg-blue-600 p-3 rounded-lg text-white font-bold">÷</button>
                <button onclick="appendToCalc('*')"
                    class="calc-btn bg-blue-500 hover:bg-blue-600 p-3 rounded-lg text-white font-bold">×</button>

                <button onclick="appendToCalc('7')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">7</button>
                <button onclick="appendToCalc('8')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">8</button>
                <button onclick="appendToCalc('9')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">9</button>
                <button onclick="appendToCalc('-')"
                    class="calc-btn bg-blue-500 hover:bg-blue-600 p-3 rounded-lg text-white font-bold">-</button>

                <button onclick="appendToCalc('4')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">4</button>
                <button onclick="appendToCalc('5')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">5</button>
                <button onclick="appendToCalc('6')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">6</button>
                <button onclick="appendToCalc('+')"
                    class="calc-btn bg-blue-500 hover:bg-blue-600 p-3 rounded-lg text-white font-bold">+</button>

                <button onclick="appendToCalc('1')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">1</button>
                <button onclick="appendToCalc('2')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">2</button>
                <button onclick="appendToCalc('3')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">3</button>
                <button onclick="calculateResult()"
                    class="calc-btn bg-green-500 hover:bg-green-600 p-3 rounded-lg text-white font-bold row-span-2">=</button>

                <button onclick="appendToCalc('0')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold col-span-2">0</button>
                <button onclick="appendToCalc('.')"
                    class="calc-btn bg-gray-600 hover:bg-gray-700 p-3 rounded-lg text-white font-bold">.</button>
            </div>
        </div>
    </div>

    <!-- 记事本弹窗 -->
    <div id="notepad-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="glass-effect p-6 max-w-2xl w-full mx-4 h-96">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">记事本</h3>
                <div class="flex space-x-2">
                    <button onclick="saveNote()"
                        class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-white text-sm">
                        <i class="fa fa-save mr-1"></i>保存
                    </button>
                    <button onclick="closeNotepad()" class="text-white hover:text-red-400 text-xl">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <textarea id="notepad-content"
                class="w-full h-64 bg-black/30 text-white p-4 rounded-lg resize-none outline-none"
                placeholder="在这里输入你的笔记..."></textarea>
        </div>
    </div>

    <!-- 待办事项弹窗 -->
    <div id="todo-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="glass-effect p-6 max-w-md w-full mx-4 max-h-96 overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">待办事项</h3>
                <button onclick="closeTodo()" class="text-white hover:text-red-400 text-xl">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="flex mb-4">
                <input type="text" id="todo-input" class="flex-1 bg-black/30 text-white p-2 rounded-l-lg outline-none"
                    placeholder="添加新任务...">
                <button onclick="addTodo()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-r-lg text-white">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div id="todo-list" class="space-y-2">
                <!-- 待办事项列表 -->
            </div>
        </div>
    </div>

    <script>
        // 更新日期和时间
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            const time = now.toLocaleTimeString('zh-CN');

            document.getElementById('current-date').textContent = date;
            document.getElementById('current-time').textContent = time;
            document.getElementById('digital-clock').textContent = time;

            // 更新日历信息
            const calendarInfo = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
            document.getElementById('calendar-info').textContent = calendarInfo;
        }

        // 模拟天气数据（实际使用时可以调用真实的天气API）
        function updateWeather() {
            const weatherData = {
                temp: '26°C',
                desc: '多云',
                humidity: '65%',
                wind: '3级',
                icon: 'fa-cloud'
            };

            document.getElementById('weather-temp').textContent = weatherData.temp;
            document.getElementById('weather-desc').textContent = weatherData.desc;
            document.getElementById('weather-humidity').textContent = '湿度: ' + weatherData.humidity;
            document.getElementById('weather-wind').textContent = '风速: ' + weatherData.wind;
            document.getElementById('weather-icon').className = 'fa ' + weatherData.icon;
        }

        // 游戏功能
        function openGame() {
            window.location.href = 'game.html';
        }

        // 计算器功能
        function openCalculator() {
            document.getElementById('calculator-modal').classList.remove('hidden');
        }

        function closeCalculator() {
            document.getElementById('calculator-modal').classList.add('hidden');
        }

        function appendToCalc(value) {
            const display = document.getElementById('calc-display');
            if (display.value === '0') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearCalc() {
            document.getElementById('calc-display').value = '0';
        }

        function deleteLast() {
            const display = document.getElementById('calc-display');
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
            }
        }

        function calculateResult() {
            const display = document.getElementById('calc-display');
            try {
                const result = eval(display.value.replace('×', '*').replace('÷', '/'));
                display.value = result.toString();
            } catch (error) {
                display.value = '错误';
            }
        }

        // 记事本功能
        function openNotepad() {
            document.getElementById('notepad-modal').classList.remove('hidden');
            // 加载保存的笔记
            const savedNote = localStorage.getItem('notepad-content');
            if (savedNote) {
                document.getElementById('notepad-content').value = savedNote;
            }
        }

        function closeNotepad() {
            document.getElementById('notepad-modal').classList.add('hidden');
        }

        function saveNote() {
            const content = document.getElementById('notepad-content').value;
            localStorage.setItem('notepad-content', content);
            alert('笔记已保存！');
        }

        // 待办事项功能
        let todoList = [];

        function openTodo() {
            document.getElementById('todo-modal').classList.remove('hidden');
            loadTodos();
            renderTodos();
        }

        function closeTodo() {
            document.getElementById('todo-modal').classList.add('hidden');
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            if (text) {
                todoList.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todoList = todoList.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todoList = todoList.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function renderTodos() {
            const container = document.getElementById('todo-list');
            container.innerHTML = '';

            todoList.forEach(todo => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-black/20 p-2 rounded-lg';
                item.innerHTML = `
                    <div class="flex items-center">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})" class="mr-2">
                        <span class="${todo.completed ? 'line-through opacity-50' : ''}">${todo.text}</span>
                    </div>
                    <button onclick="deleteTodo(${todo.id})" class="text-red-400 hover:text-red-600">
                        <i class="fa fa-trash"></i>
                    </button>
                `;
                container.appendChild(item);
            });
        }

        function saveTodos() {
            localStorage.setItem('todo-list', JSON.stringify(todoList));
        }

        function loadTodos() {
            const saved = localStorage.getItem('todo-list');
            if (saved) {
                todoList = JSON.parse(saved);
            }
        }

        // 键盘事件
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && document.getElementById('todo-input') === document.activeElement) {
                addTodo();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            updateDateTime();
            updateWeather();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>

</html>
</body>

</html>
